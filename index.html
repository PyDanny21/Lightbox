<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item" data-index="1"><img src="photo1.png" alt=""></div>
        <div class="gallery-item" data-index="2"><img src="photo2.png" alt=""></div>
        <div class="gallery-item" data-index="3"><img src="photo3.png" alt=""></div>
        <div class="gallery-item" data-index="4"><img src="photo4.png"></div>
        <div class="gallery-item" data-index="5"><img src="photo5.png" ></div>
        <div class="gallery-item" data-index="6"><img src="member-7.png" ></div>
        <div class="gallery-item" data-index="7"><img src="photo1.png" ></div>
        <div class="gallery-item" data-index="8"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="9"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="10"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="11"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="12"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="13"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="14"><img src="photo1.png"></div>
        <div class="gallery-item" data-index="15"><img src="photo1.png"></div>
    </div>
    <script>
        const galleryItem= document.getElementsByClassName('gallery-item');
        const lightboxContainer=document.createElement('div');
        const lightboxContent=document.createElement('div');
        const lightboxImage=document.createElement('img');
        const lightboxPrev=document.createElement('div');
        const lightboxNext=document.createElement('div');
        //create classlist
        lightboxContainer.classList.add('lightbox');
        lightboxContent.classList.add('lightbox-content');
        lightboxPrev.classList.add('<','lightbox');
        lightboxNext.classList.add('<','lightbox');

        lightboxContainer.appendChild(lightboxContent);
        lightboxContent.appendChild(lightboxImage);
        lightboxContent.appendChild(lightboxPrev);
        lightboxContent.appendChild(lightboxNext);
        document.body.appendChild(lightboxContainer);

        let index=1;

        function showLightbox(n){
            if (n>galleryItem.length){
                index=1;
            }else if(n<1){
                index=galleryItem.length;
            }
            let imageLocation=galleryItem[index-1].children[0].getAttribute('src');
            lightboxImage.setAttribute('src',imageLocation);
        }

        function currentImage(){
            lightboxContainer.style.display='block';
            let imageIndex=parseInt(this.getAttribute('data-index'));
            showLightbox(index=imageIndex);
        }

        for (let i=0; i<galleryItem.length; i++){
            galleryItem[i].addEventListener('click',currentImage);
        }

        function slideImage(n){
            showLightbox(index+=n);
        }

        function prevImage(){
            slideImage(-1);
        }
        function nextImage(){
            slideImage(1);
        }

        lightboxPrev.addEventListener('click',prevImage);
        lightboxNext.addEventListener('click',nextImage);


        function close(){
            if(this===event.target){
                lightboxContainer.style.display='none';

            }
        }

        lightboxContainer.addEventListener('click',close);

    </script>
    
</body>
</html>
